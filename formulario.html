<body>
    
    <header>
        <h1>
            Formulario de registro

    <main>
        <form>

                <br>

            </section>
            <br>
            <section>
                <!--modalidad> -->
                Modalidad de cursada:

            <br>
            <section>
                <!--correo> -->

                <input type="email" required>

            <br>

            <br>
